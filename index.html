
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
  <title>ローカルストレージv2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todo-wrap">
    <form id="todo-form" action="">
      <input id="todo-koumoku" type="text" size="50">
      <input id="todo-addBtn" type="submit" value="追加">
      <input id="todo-delAllBtn" type="button" value="全削除">
    </form>
    <ul id="todo-list"></ul>
  </div>
  <div id="edit-modal">
    <div id="modal-body"></div>
    <button id="modal-close">閉じる</button>
  </div>
  <div id="overlay"></div>
<script src="script.js"></script>
</body>
</html>
